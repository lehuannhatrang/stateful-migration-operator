---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - '*'
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups
  - statefulmigrations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups/finalizers
  - statefulmigrations/finalizers
  verbs:
  - update
- apiGroups:
  - migration.dcnlab.com
  resources:
  - checkpointbackups/status
  - statefulmigrations/status
  verbs:
  - get
  - patch
  - update
